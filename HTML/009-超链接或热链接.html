<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>超链接 热链接</title>
	</head>
	<body>
		
		<a href="http://baidu.com">百度</a>
		<a href="http://news.baidu.com/">百度新闻</a>
		<a href="http://jd.com/">京东商城</a>
		<a href="http://tmall.com/">天猫</a>
		<a href="http://taobao.com/">淘宝</a>
		<a href="http://126.com/">126邮箱</a>
		
		<br><br>
		
		<!--
			href属性后面一定是一个资源的地址。
			
			href后面的路径可以是绝对路径也可以是相对路径，可以是网络中某个资源的路径，也可以是本地资源的路径。
		-->
		<a href="007-背景颜色和背景图片.html">007</a>
		
		<!--图片超链接-->
		<a href="http://baidu.com" >
			<img src="img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" width="120px">
		</a>
		
		<!--
			超链接有一个target属性：
				可取值：
					_blank：新窗口
					_self：当前窗口(默认就是这种形式)
					_top：顶级窗口
					_parent：父窗口
		-->
		<a href="http://baidu.com" target="_self">
			<img src="img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" width="120px">
		</a>
	</body>
</html>
