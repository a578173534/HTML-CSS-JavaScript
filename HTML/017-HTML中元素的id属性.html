<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML中元素的id属性</title>
	</head>
	<body>
		
		<!--
			1、注意：表单提交数据的时候，只和name有关系，和id无关。
			2、DOM（Document）树
		-->
		<form id="myform">
			<input type="text" id="username" name="username" />
			<input type="password" name="userpwd" id="userpwd" />
			
			<!--id就是节点的身份证号码，不能重复-->
		</form>
		
	</body>
</html>
