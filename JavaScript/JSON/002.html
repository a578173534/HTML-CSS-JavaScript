<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>复杂一些的JSON对象</title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			var user = {
				"usercode" : 110,
				"username" : "张三",
				"sex" : true,
				"address" : {
					"city" : "东莞",
					"street" : "厚街",
					"zipcode" : "123456"
				},
				"aihao" : ["smoke", "drink", "tt"]
			};
			
			// 访问人名以及居住的城市
			alert(user.username + "居住在" + user.address.city);
			
			/*
				请自行设计JSON格式的数据，这个JSON格式的数据可以描述整个班级中每一个学生的信息，以及总人数信息。
			*/
		    var jsonData = {
				"total" : 3,
				"students" : [
					{"name" : "zhangsan", "birth" : "1999-11-20"},
					{"name" : "wangwu", "birth" : "2000-11-20"},
					{"name" : "zhaoliu", "birth" : "2001-11-20"}
				]
			};

		</script>
		
	</body>
</html>
