<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Boolean类型</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				1、在Boolean类型中有一个函数叫做：Boolean().
					语法格式：
						Boolean（数据）
					Boolean（）函数的作用是将非布尔类型转换成布尔类型
			*/
		   //var username = "lucy";
		   /* var username = ""; */
		   
		   /* if(Boolean(username)){
			   alert("欢迎你" + username);
		   }else{
			   alert("用户名不能为空");
		   } */
		   /* 
		   if(username){
		   		alert("欢迎你" + username);
		   }else{
		   		alert("用户名不能为空");
		   } */
		   
		   //规律：“有”转换成true，“没有”就转换成false
		   alert(Boolean(1)); // true
		   alert(Boolean(0)); // false
		   alert(Boolean("")); // false
		   alert(Boolean("abc")); // true
		   alert(Boolean(null)); // false
		   alert(Boolean(NaN)); // false
		   alert(Boolean(undefined)); // false
		   alert(Boolean(Infinity)); // true
		   
		   for(var i = 0; i < 10; i++){
			   alert("i = " + i);
		   }
		   
		   //Null类型只有一个值，null
		   alert(typeof null); // "object"
		   
		</script>
	</body>
</html>
