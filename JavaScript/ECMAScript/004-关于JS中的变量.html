<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关于JS中的变量</title>
	</head>
	<body>
		
		<script type="text/javascript">
			/*
				JavaScript当中的变量?
					怎么声明变量？
						var 变量名;
					怎么给变量赋值？
						变量名 = 值;
					JavaScript是一种弱类型语言，没有编译阶段，一个变量可以随意赋值，赋什么类型的值都行。
						var i = 100;
						i = false;
						i = "abc";
						i = new Object();
						i = 3.14;
						
					重点：JavaScript是一种弱类型编程语言。
			*/
		   //在JavaScript当中，当一个变量没有手动赋值的时候，系统默认赋值underfined
		   var i;
		   //underfined在JavaScript中是一个具体存在值。
		   alert("i = " + i);//i = underfined
		   
		   alert(undefined);
		   var k = undefined;
		   alert("k = " + k);
		   
		   //一个变量没有声明/定义，直接访问？
		   //alert(age); //语法错误，age is not defined(变量age不存在，不能这样写。)
		   
		   var a,b,c = 200;
		   alert("a = " + a);
		   alert("b = " + b);
		   alert("c = " + c);
		   
		   a = false;
		   alert(a);
		   
		   a = "abc";
		   alert(a);
		   
		   a = 1.2;
		   alert(a);
		   
		</script>
		
	</body>
</html>
