<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS的控制语句</title>
	</head>
	<body>
		
		<script type="text/javascript">
			// 创建JS数组
			var arr = [false,true,1,2,"abc",3.14]; // JS数组中元素的类型随意，元素的个数随意
			// 遍历数组
			for(var i = 0; i < arr.length; i++){
				alert(arr[i]);
			}
		</script>
		
	</body>
</html>
