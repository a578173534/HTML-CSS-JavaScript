<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS代码捕捉回车键</title>
	</head>
	<body>
		
		<script type="text/javascript">
			window.onload = function(){
				document.getElementById("username").onkeydown = function(event){
					// 回车键的键值是13
					// ESC键的键值是27
					if(event.keyCode === 13){
						alert("正在进行验证....");
					}
				}
			}
		</script>
		
		<input type="text" id="username" />
		
	</body>
</html>
