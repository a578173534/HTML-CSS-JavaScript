<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM编程-关于正则表达式</title>
	</head>
	<body>
		
		<script type="text/javascript">
			/*
				1、什么是正则表达式，有什么用？
					正则表达式主要用在字符串格式匹配方面。
					
				2、正则表达式，对于我们JavaScript编程来说，掌握哪些内容呢?
					第一：常见的正则表达式符号要认识
					第二：简单的正则表达式要会写
					第三：他人编写的正则表达式要能看懂
					第四：在JavaScript中，怎么创建正则表达式（new对象）
					第五：在JavaScript中，正则表达式对象有哪些方法（调方法）
					第六：要能够从网上快速的找到自己需要的正则表达式，并且测试其有效性
					
				3、常见的正则表达式符号
					.	匹配除换行符以外的任意字符
					\w	匹配字母或数字或下划线或汉字
					\s	匹配任意的空白符
					\d	匹配数字
					\b	匹配单词的开始或结束
					^	匹配字符串的开始
					$	匹配字符串的结束
					
					*	重复零次或更多次
					+	重复一次或更多次
					?	重复零次或一次
					{n}	重复n次
					{n,}	重复n次或更多次
					{n,m}	重复n到m次
					
					\W	匹配任意不是字母，数字，下划线，汉字的字符
					\S	匹配任意不是空白符的字符
					\D	匹配任意非数字的字符
					\B	匹配不是单词开头或结束的位置
					[^x]	匹配除了x以外的任意字符
					[^aeiou]	匹配除了aeiou这几个字母以外的任意字符
					
					正则表达式当中的小括号（）优先级较高
					[1-9]表示1到9的任意一个数字（次数是一次）
					[A-Za-z0-9]表示A-Za-z0-9中任意1个字符
					[A-Za-z0-9-]表示A-Z、a-z、0-9、-，以上所有字符中的任意1个字符
					
				4、简单的正则表达式要会写
					QQ号的正则表达式：^[1-9][0-9]{4,}$
					
				5、他人编写的正则表达式要能看懂
					emil正则：^\w+([-+.]w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$
					
				6、怎么创建正则表达式对象，怎么调用正则表达式对象的方法？
					第一种创建方式:
						var regExp = /正则表达式/flags;
					第二种创建方式：
						var regExp = new RegExp("正则表达式","flags");
					
					关于flags：
						g：全局匹配
						i：忽略大小写
						m：多行搜索（ES规范制定之后才支持m）当前面是正则表达式的时候，m不能用。只有前面是普通字符串的时候，m才可以使用
						
					正则表达式对象的test()方法？
						true/false = 正则表达式对象.test(用户填写的字符串);
						true：字符串格式匹配成功
						false：字符串格式匹配失败
			*/
		   
		   window.onload = function(){
			   //给按钮绑定click
			   document.getElementById("btn").onclick = function(){
				   var email = document.getElementById("email").value;
				   var emailRegExp = /^\w+([-+.]w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
				   var ok = emailRegExp.test(email);
				   if(ok){
					   //合法
					   document.getElementById("emailError").innerText = "邮箱地址合法";
				   }else{
					   // 不合法
					   document.getElementById("emailError").innerText = "邮箱地址不合法";
				   }
			   }
			   // 给文本框绑定focus
			   document.getElementById("email").onfocus = function(){
				   document.getElementById("emailError").innerText = "";
			   }
		   }
		   
		</script>
		
		<input type="text" id="email" />
		<span id="emailError" style="color: red;font-size: 12px;">
			
		</span>
		<br>
		<input type="button" id="btn" value="验证邮箱" />
		
	</body>
</html>
